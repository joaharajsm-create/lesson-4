<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio media</title>
</head>
<body>
    <h2>i love this song</h2>
    <audio controls autoplay>
        <source src="name.ogg" type="audio/mpeg">
        your browser does not support the audio tag
    </audio>
  
    <p>love this video too</p>
    <video width="400" height="300" controls autoplay poster="bt21.jpg" loop>
        <source src="video.mp4" type="video/mp4"
        this broswer does not support the video tag

    </video>
    
</body>
</html>
